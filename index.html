<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Etch A Sketch</title>
</head>
<body>

    <h1 class="heading">Etch a sketch!</h1>

    <div class="headerButtons">
        <div class="headerText">Adjustable size of the table -</div>
        <div class="slider">           
            <input type="range" min="16" max="100" value="16" class="slider" id="myRange" onclick='createTable(value)'>
            <span id="value">16</span>
        </div>
    </div>

    <div class="board">
    </div>

    <div class="footer">
        <button id="clear" onclick="clearBoard()">CLEAR</button>       
        <button id="blackColor" onclick="colorChose('black')">BLACK</button>
        <button id="RGBColor" onclick="colorChose('rgb')">RGB</button>
    </div>

    <script src ="main.js"></script>


    
</body>
</html>
